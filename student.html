<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .question {
      margin-bottom: 30px;
    }
    .option-row {
      margin: 10px 0;
    }
    .option-row label {
      font-size: 16px;
    }
    #timer {
      color: red;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="exam-container">
    <h2 id="page-title">Student Dashboard</h2>

    <div id="course-select-container">
      <select id="course-dropdown">
        <option value="">Select Course</option>
      </select>
      <div style="height: 20px;"></div>
      <button onclick="goToEnrollPage()">Enroll in Course</button>
      <div style="height: 20px;"></div>
    </div>

    <p id="no-exam-message" style="color:red; display:none;">No exams for this course.</p>

    <div id="exam-select-container" class="hidden">
      <h3>Select Exam</h3>
      <select id="exam-dropdown"></select>
      <div style="height: 20px;"></div>
      <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="exam-section" class="hidden">
      <h3 id="timer">Timer</h3>
      <div id="exam-questions"></div>
      <button id="submit-exam-button">Submit</button>
    </div>

    <div id="result-view" class="hidden">
      <h3>Result</h3>
      <p id="score-percent">0%</p>
      <p id="score-details">0/0 Points</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>

  <script>
    function goToEnrollPage() {
      window.location.href = "enroll.html";
    }

    function fillCourseDropdown() {
      var courseDropdown = document.getElementById("course-dropdown");
      var userId = localStorage.getItem("userId");
      var enrolledCourses = getEnrolledCourses(userId);
      courseDropdown.innerHTML = '<option value="">Select Course</option>';
      for (var i = 0; i < enrolledCourses.length; i++) {
        var option = document.createElement("option");
        option.value = enrolledCourses[i];
        option.textContent = enrolledCourses[i];
        courseDropdown.appendChild(option);
      }
    }

    document.getElementById("course-dropdown").addEventListener("change", function () {
      var selectedCourse = this.value;
      var instructorIds = Object.keys(localStorage)
        .filter(k => k.startsWith("exams_"))
        .map(k => k.replace("exams_", ""));

      var allExams = [];
      for (var i = 0; i < instructorIds.length; i++) {
        var exams = getExams(instructorIds[i]);
        allExams = allExams.concat(exams);
      }

      var matchingExams = [];
      for (var i = 0; i < allExams.length; i++) {
        if (allExams[i].course === selectedCourse) {
          matchingExams.push(allExams[i]);
        }
      }

      var examDropdown = document.getElementById("exam-dropdown");
      examDropdown.innerHTML = "";

      if (matchingExams.length === 0) {
        document.getElementById("exam-select-container").classList.add("hidden");
        document.getElementById("no-exam-message").style.display = "block";
      } else {
        document.getElementById("no-exam-message").style.display = "none";
        for (var j = 0; j < matchingExams.length; j++) {
          var examOption = document.createElement("option");
          examOption.value = j;
          examOption.textContent = matchingExams[j].title;
          examDropdown.appendChild(examOption);
        }
        document.getElementById("exam-select-container").classList.remove("hidden");
      }

      window.currentExams = matchingExams;
    });

    function startExam() {
      var courseName = document.getElementById("course-dropdown").value;
      var examIndex = document.getElementById("exam-dropdown").value;
      var exam = window.currentExams[examIndex];

      document.getElementById("page-title").textContent = exam.title;

      var container = document.getElementById("exam-questions");
      container.innerHTML = "";

      for (var q = 0; q < exam.questions.length; q++) {
        var questionDiv = document.createElement("div");
        questionDiv.className = "question";

        var questionTitle = document.createElement("h4");
        questionTitle.textContent = "Question " + (q + 1) + ": " + exam.questions[q].question;
        questionDiv.appendChild(questionTitle);

        var optionsWrapper = document.createElement("div");
        optionsWrapper.className = "options";

        for (var o = 0; o < exam.questions[q].options.length; o++) {
          var label = document.createElement("label");
          var radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "q" + q;
          radio.value = o;

          label.appendChild(radio);
          label.appendChild(document.createTextNode(exam.questions[q].options[o]));
          optionsWrapper.appendChild(label);
        }

        questionDiv.appendChild(optionsWrapper);
        container.appendChild(questionDiv);
      }

      document.getElementById("exam-section").classList.remove("hidden");
      document.getElementById("course-select-container").classList.add("hidden");
      document.getElementById("exam-select-container").classList.add("hidden");

      var totalTime = exam.timeLimit * 60;
      var timer = document.getElementById("timer");

      function updateCountdown() {
        var mins = Math.floor(totalTime / 60);
        var secs = totalTime % 60;
        timer.textContent = "Time Left: " + mins + ":" + (secs < 10 ? "0" + secs : secs);
        if (totalTime <= 0) {
          clearInterval(examTimer);
          document.getElementById("submit-exam-button").click();
        }
        totalTime--;
      }

      updateCountdown();
      var examTimer = setInterval(updateCountdown, 1000);

      document.getElementById("submit-exam-button").onclick = function () {
        clearInterval(examTimer);

        var score = 0;
        for (var i = 0; i < exam.questions.length; i++) {
          var correctAnswer = exam.questions[i].answer;
          var picked = document.querySelector("input[name='q" + i + "']:checked");
          if (picked && parseInt(picked.value) === correctAnswer) {
            score++;
          }
        }

        var percent = Math.round((score / exam.questions.length) * 100);

        document.getElementById("exam-section").classList.add("hidden");
        document.getElementById("result-view").classList.remove("hidden");

        document.getElementById("score-percent").textContent = percent + "%";
        document.getElementById("score-details").textContent = score + "/" + exam.questions.length + " Points";
      };
    }

    fillCourseDropdown();
  </script>
</body>
</html>
