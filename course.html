<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="exam-container">
    <h2>Create Course</h2>
    <input type="text" id="course-code" placeholder="Course Code">
    <div style="height: 10px;"></div>
    <input type="text" id="course-name" placeholder="Course Name">
    <div style="height: 10px;"></div>
    <button onclick="makeCourse()">Create Course</button>
    <p id="course-message" style="color: red; margin-top: 10px;"></p>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    function makeCourse() {
      let code = document.getElementById("course-code").value;
      let name = document.getElementById("course-name").value;
      let message = document.getElementById("course-message");

      if (code === "" || name === "") {
        message.textContent = "Please fill both fields.";
        return;
      }

      let fullName = code + " - " + name;
      addCourse(fullName);
      message.style.color = "green";
      message.textContent = "Course added.";
      setTimeout(() => window.location.href = "instructor.html", 1000);
    }
  </script>
</body>
</html>
