<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instructor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="exam-container">
    <h2>Instructor Dashboard</h2>
    <div id="instructor-info">

    </div>
    <select id="section-dropdown">
    </select>
    <div style="height: 20px;"></div>

    <button id="create-course-btn" onclick="location.href='course.html'">Create Course</button>

    <div id="exam-btn-container" class="hidden">
      <button onclick="goToExam()">Create Exam</button>
      <div style="height: 10px;"></div>
      <button id="view-exams-btn" class="hidden" onclick="goToView()">View Exams</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
      async function fillTeacherInfo(){
          const teacherID = localStorage.getItem("currentUser");
          const teacherInfo = await getTeacherInfo(parseInt(teacherID));
          const teacherElement = document.getElementById("instructor-info")
          teacherElement.innerHTML = `
          <div>
          <p> Instructor: <strong> ${teacherInfo.name} </strong></p>
          <p> Email: <strong> ${teacherInfo.email} </strong> </p>
          <p> ID: <strong> ${teacherInfo.id} </strong> <p>
          </div>
          `;
      }

      async function findSections(){
      const sectionDropdown = document.getElementById("section-dropdown");
      sectionDropdown.innerHTML = `<option selected disabled>Choose a Section</option>`;
      teacherID = localStorage.getItem("currentUser");
      const sections = await getSections(parseInt(teacherID));

      sections.forEach(element => {
        const sectionOption = document.createElement("option");
        let sectionInfo = `${element.course_id}-${element.section_id}: ${element.course_name}`
        sectionOption.value = element.section_id;
        sectionOption.textContent = sectionInfo;
        sectionDropdown.appendChild(sectionOption);
        });

      }

    function fillCourses() {
      let select = document.getElementById("course-select");
      select.innerHTML = "<option value=''>Select Course</option>";
      let userId = localStorage.getItem("userId");
      let list = getCourses(userId);

      for (let i = 0; i < list.length; i++) {
        let opt = document.createElement("option");
        opt.value = list[i];
        opt.textContent = list[i];
        select.appendChild(opt);
      }

      if (list.length > 0) {
        select.value = list[0];
        document.getElementById("exam-btn-container").classList.remove("hidden");
        document.getElementById("create-course-btn").classList.add("hidden");
        checkIfExams(list[0]);
      }
    }

    async function checkIfExams(course) {
      //let userId = localStorage.getItem("userId");
      let section_id = document.getElementById("section-dropdown").value;
      let exams = await getExams(section_id);
      //let filtered = exams.filter(e => e.course === course);
      if (exams.length > 0) {
        document.getElementById("view-exams-btn").classList.remove("hidden");
      } else {
        document.getElementById("view-exams-btn").classList.add("hidden");
      }
    }

    function goToExam() {
      let section_id = document.getElementById("section-dropdown").value;
      localStorage.setItem("selectedCourse", section_id);
      window.location.href = "exam.html";
    }

    function goToView() {
      let section_id = document.getElementById("section-dropdown").value;
      localStorage.setItem("selectedCourse", section_id);
      window.location.href = "view_exams.html";
    }

    findSections();
    fillTeacherInfo();

    document.getElementById("section-dropdown").addEventListener("change", function () {
      if (this.value !== "") {
        document.getElementById("exam-btn-container").classList.remove("hidden");
        document.getElementById("create-course-btn").classList.add("hidden");
        checkIfExams(this.value);
      } else {
        document.getElementById("exam-btn-container").classList.add("hidden");
        document.getElementById("create-course-btn").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
